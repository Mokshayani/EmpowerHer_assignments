<!DOCTYPE html>
<html>
<head>
    <title>Interactive Div Manipulation</title>
    <style>
        #myBox {
            width: 300px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid black;
            background-color: lightgray;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Div Background & Text Changer</h2>

    <input type="text" id="colorInput" placeholder="Enter color name">
    <button id="bgBtn">Change Background</button>
    <br><br>

    <input type="text" id="textInput" placeholder="Enter new text">
    <button id="textBtn">Update Text</button>

    <div id="myBox">This is the initial content.</div>

    <script>
        const colorInput = document.getElementById("colorInput");
        const textInput = document.getElementById("textInput");
        const box = document.getElementById("myBox");

        const bgBtn = document.getElementById("bgBtn");
        const textBtn = document.getElementById("textBtn");

        function isValidColor(color) {
            const testDiv = document.createElement("div");
            testDiv.style.color = color;
            return testDiv.style.color !== "";
        }

        bgBtn.addEventListener("click", function () {
            const color = colorInput.value.trim();

            if (isValidColor(color)) {
                box.style.backgroundColor = color;
            } else {
                alert("Invalid color name!");
            }
        });

        textBtn.addEventListener("click", function () {
            const newText = textInput.value.trim();

            if (newText === "") {
                alert("Please enter some text!");
            } else {
                box.textContent = newText;
            }
        });
    </script>

</body>
</html>
