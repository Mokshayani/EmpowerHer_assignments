<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <title>Document</title>
        <style>
            body{
                font:arial, sans-serif;
                margin: 0;
                background-color: antiquewhite;
                padding: 20px;
            }
            h1{
                text-align: center;
                color: #000;
                margin-bottom: 30px;
            }
            .container{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                max-width: 12px;
                margin: auto;
                padding: 20px;
                background-color:blanchedalmond;
                justify-content: center;
            }
            .card{
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
                padding: 15px;
                text-align: center;
                width: 200px;
                height: 400px;
            }
            .card img.person{
                width: 100%;
                height: 250px;
                object-fit: cover;
            }
            .info{
                padding: 15px;
            }
            .name{
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 3px;
            }
            .role{
                font-size: 14px;
                color: #777;
                margin-bottom: 10px;
            }
            .logo-box{
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content:center;
            }
            .logo-box img{
                max-width: 100px;
                max-height: 40px;
                object-fit: contain;
                align-items: center;
                justify-content: center;
            }
            @media screen and (max-width: 800px){
                .container{
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            @media only screen and (max-width: 922px){
                .container{
                    grid-template-columns:repeat(2,1fr);
                }   
            }
            @media only screen and (max-width: 400px){
                .container{
                    grid-template-columns: 1fr;
                }
                
            }
        </style>
    </head>
