<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App (API + localStorage)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #todoList {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    .completed {
      text-decoration: line-through;
      color: green;
    }
    button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn {
      background: #ff4d4d;
      color: white;
    }
    .toggle-btn {
      background: #4caf50;
      color: white;
      margin-right: 10px;
    }
    #noTodos {
      text-align: center;
      color: gray;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>Todo App (API + LocalStorage)</h1>

  <div id="todoList"></div>

  <script>
    async function fetchTodos() {
      const response = await fetch("https://jsonplaceholder.typicode.com/todos");
      const data = await response.json();
      return data.slice(0, 20);
    }

    function saveToLocalStorage(todos) {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function loadFromLocalStorage() {
      return JSON.parse(localStorage.getItem("todos")) || [];
    }

    function renderTodos() {
      const todoListDiv = document.getElementById("todoList");
      const todos = loadFromLocalStorage();

      todoListDiv.innerHTML = "";

      if (todos.length === 0) {
        todoListDiv.innerHTML = `<p id="noTodos">No Todos Available</p>`;
        return;
      }

      todos.forEach((todo) => {
        const div = document.createElement("div");
        div.className = "todo-item";

        div.innerHTML = `
          <span class="${todo.completed ? "completed" : ""}">
            ${todo.title}
          </span>
          <div>
            <button class="toggle-btn" onclick="toggleTodo(${todo.id})">
              ${todo.completed ? "Undo" : "Complete"}
            </button>
            <button class="delete-btn" onclick="deleteTodo(${todo.id})">
              Delete
            </button>
          </div>
        `;

        todoListDiv.appendChild(div);
      });
    }

    function deleteTodo(id) {
      let todos = loadFromLocalStorage();
      todos = todos.filter(todo => todo.id !== id);
      saveToLocalStorage(todos);
      renderTodos();
    }
 
    function toggleTodo(id) {
      let todos = loadFromLocalStorage();
      todos = todos.map(todo => {
        if (todo.id === id) {
          todo.completed = !todo.completed;
        }
        return todo;
      });
      saveToLocalStorage(todos);
      renderTodos();
    }

    async function init() {
      const saved = loadFromLocalStorage();
      if (saved.length === 0) {
        const apiTodos = await fetchTodos();
        saveToLocalStorage(apiTodos);
      }
      renderTodos();
    }

    init();
  </script>
</body>
</html>
