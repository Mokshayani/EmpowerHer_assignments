<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 14px;
      margin-top: 10px;
      margin-right: 10px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Notes App (with LocalStorage)</h2>

  <textarea id="notesArea" placeholder="Type your notes here..."></textarea><br>

  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const notesArea = document.getElementById("notesArea");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    window.addEventListener("load", () => {
      const storedNotes = localStorage.getItem("notes");
      if (storedNotes) {
        notesArea.value = storedNotes;
      }
    });

    saveBtn.addEventListener("click", () => {
      const notes = notesArea.value.trim();

      if (notes === "") {
        alert("Cannot save empty notes!");
        return;
      }

      localStorage.setItem("notes", notes);
      alert("Notes saved successfully!");
    });

    loadBtn.addEventListener("click", () => {
      const storedNotes = localStorage.getItem("notes");

      if (storedNotes) {
        notesArea.value = storedNotes;
      } else {
        alert("No saved notes found.");
      }
    });

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("notes");
      notesArea.value = "";
      alert("Notes cleared!");
    });
  </script>

</body>
</html>
